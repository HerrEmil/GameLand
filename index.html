<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Game Land</title>
	<meta name="description" content="pre-alpha version of upcomming game Game Land">

	<!-- Style Sheets -->
 	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/fontfaces.css">
	<link rel="stylesheet" href="styles/mobile.css" media="screen and (max-device-width: 768px) and (orientation: portrait), screen and (max-device-width: 1024px) and (orientation: landscape)">

	<!-- iOS home screen icons -->
	<link rel="apple-touch-icon-precomposed" href="images/ios-icon.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ios-icon-ipad.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ios-icon-iphone4.png">

	<!-- iOS startup images -->
	<link rel="apple-touch-startup-image" href="images/ios-startup-748x1024.png" media="screen and (min-device-width: 768px) and (orientation:landscape)">
	<link rel="apple-touch-startup-image" href="images/ios-startup-768x1004.png" media="screen and (min-device-width: 768px) and (orientation:portrait)">
	<link rel="apple-touch-startup-image" href="images/ios-startup-320x460.png" media="screen and (max-device-width: 320px)">

	<!-- iOS status bar style -->
	<!-- Note to self: check if it can be removed completely -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Scripts -->
	<!-- Note to self: Test speed when loading at end of document -->
	<script src="scripts/modernizr.js"></script>
	<script src="scripts/loader.js"></script>
</head>
<body>
	<div id="game">
		<!-- Loading/Splash Screen -->
		<div class="screen" id="splash-screen">
			<img class="logo" src="images/logo.jpg"><br>
			<span>(this is the loading screen)</span><br>
			<span class="continue">Click to continue</span>
		</div>

		<!-- Installation prompt displayed on iPad -->
		<div class="screen" id="install-screen">
			<img class="logo" src="images/logo.jpg"><br>
			<span>Click the <img src="images/install-icon.png" alt="Install icon"> button and Add to Home Screen to install Game Land!</span>
		</div>

		<!-- Main menu and game selection screen -->
		<div class="screen" id="main-menu">
			<!-- Temporary list view to test changing screens -->
			<!-- Will be replaced by fancy screen following design -->
			<span>(this is the main menu)</span><br>
			<ul id="games-menu">
				<li><button name="bear-hunt">BEAR HUNT</button>
				<li><button name="game2">GAME 2</button>
				<li><button name="game3">GAME 3</button>
				<li><button name="game4">GAME 4</button>
				<li><button name="snake">SNAKE TEST</button>
			</ul>
			<div>
				<button name="help-screen">HELP</button>
				<button name="high-scores">HIGH SCORES</button>
				<button name="settings-screen">SETTINGS</button>
			</div>
		</div>

		<div class="screen" id="help-screen"></div>

		<div class="screen" id="high-scores"></div>

		<div class="screen" id="settings-screen"></div>

		<div class="screen" id="bear-hunt"></div>

		<div class="screen" id="snake">
			<!-- Canvas object -->
			<!-- buttons -->
		</div>
	</div>
</body>
</html>
